<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Keep Working</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="care_container">
            <div class="abilities_container">
                <span class="button_wrapper">
                    <button id="button1">
                        Feed
                    </button>
                    <span class="popup reveal">
                        Hunger +1
                    </span>
                </span>
                <span class="button_wrapper playing">
                    <button id="button2">
                        Play
                    </button>
                    <span class="popup reveal">
                        Happiness +1
                    </span>
                </span>
            </div>

            <div class="stat_container">
                <span class="stat_wrapper">
                    FULLNESS
                    <span class="stat_value" id="stat1">
                        5
                    </span>
                </span>
                <span class="stat_wrapper">
                    HAPPINESS
                    <span class="stat_value" id="stat2">
                        5
                    </span>
                </span>
                <span class="stat_wrapper">
                    WELLBEING
                    <span class="stat_value">
                        10
                    </span>
                </span>
            </div>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
